<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="player">
        <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

        <div class="controls">
            <button class="toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackSpeed" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
            <button class="rewind" title="Rewind 10 seconds">« 10s</button>
            <button class="forward" title="Forward 25 seconds">25s »</button>
            <div class="progress">
                <div class="progress__filled" style="flex-basis: 0%;"></div>
            </div>
        </div>
    </div>
</body>
</html>
